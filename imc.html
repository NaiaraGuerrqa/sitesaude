				</article>

		<script>
			var altura;
			var peso;
			var imc;

			function CalcularIMC() {
				altura=Number(prompt("Informe a altura: "));
				peso=Number(prompt("Informe o peso: "));

				imc = peso / (altura * altura);

				alert("Seu IMC é " + imc.toFixed(2));
			}
		</script>
